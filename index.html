<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>·àò·àç·ä´·àù ·åà·äì Bambi ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#e6c27a;
  --deep:#3b0b0b;
  --ink:#0c0707;
  --glass:rgba(255,255,255,0.06);
  --text:#f5e9cf;
}

body.moon{
  --gold:#b9c7ff;
  --deep:#0a102a;
  --ink:#050814;
  --glass:rgba(255,255,255,0.08);
  --text:#e6ebff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:calc(var(--vh, 1vh) * 100);
  background:radial-gradient(circle at top,var(--deep),var(--ink) 70%);
  font-family:'Inter',sans-serif;
  color:var(--text);
  overflow:hidden;
  transition:.8s;
}

/* glow */
.glow{
  position:absolute;
  width:260px;height:260px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(230,194,122,.35),transparent 70%);
  animation:flicker 4s infinite alternate;
}
body.moon .glow{
  background:radial-gradient(circle,rgba(185,199,255,.35),transparent 70%);
}
.glow.one{top:10%;left:18%}
.glow.two{bottom:12%;right:18%;animation-delay:2s}

@keyframes flicker{from{transform:scale(1)} to{transform:scale(1.1)}}

/* card */
.card{
  position:absolute;
  inset:0;
  margin:auto;
  width:92%;
  max-width:720px;
  max-height:90vh;
  background:var(--glass);
  backdrop-filter:blur(22px);
  border-radius:32px;
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 40px 120px rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  text-align:center;
  padding:24px 20px;
  overflow-y:auto;
  scroll-behavior:smooth;
  animation:rise 1.6s ease;
}

/* cross */
.cross{
  font-size:2.6rem;
  color:var(--gold);
  text-shadow:0 0 22px rgba(255,255,255,.6);
}

/* title */
h1{
  margin-top:10px;
  font-family:'Playfair Display',serif;
  font-size:3rem;
  background:linear-gradient(90deg,var(--gold),#fff,var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
  word-break:break-word;
}
@keyframes shine{from{background-position:0%} to{background-position:200%}}

.subtitle{
  margin-top:10px;
  font-size:1.05rem;
  opacity:.9;
  word-break:break-word;
}

/* buttons */
button{
  margin-top:16px;
  padding:14px 42px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,var(--gold),#b8944e);
  color:#1b1206;
  font-weight:500;
  cursor:pointer;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  transition:.3s;
}
button:hover{transform:translateY(-2px) scale(1.04)}

/* theme toggle - subtle but visible */
.toggle{
  position:absolute;
  top:16px;
  right:16px;
  font-size:.85rem;
  opacity:.75;
  cursor:pointer;
  padding:6px 12px;
  border-radius:14px;
  background:rgba(255,255,255,0.08);
  transition:.3s;
}
.toggle:hover{opacity:1; transform:scale(1.05);}

/* text boxes */
.box{
  margin-top:16px;
  display:none;
  max-width:100%;
  font-style:italic;
  line-height:1.8;
  color:var(--text);
  word-wrap:break-word;
  text-align:center;
  overflow-wrap:break-word;
  opacity:0;
  transform:translateY(10px);
  transition:opacity 0.6s ease, transform 0.6s ease;
}

/* choices */
.choices{
  display:none;
  margin-top:14px;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
  opacity:0;
  transform:translateY(10px);
  transition:opacity 0.6s ease, transform 0.6s ease;
}
.choice{
  padding:10px 20px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.4);
  cursor:pointer;
  transition:.25s;
  word-break:break-word;
  text-align:center;
}
.choice:hover{background:rgba(255,255,255,.15)}

/* final */
.final{
  display:none;
  margin-top:18px;
  font-size:1rem;
  line-height:1.7;
  word-break:break-word;
  opacity:0;
  transform:translateY(10px);
  transition:opacity 0.8s ease, transform 0.8s ease;
}

@keyframes rise{from{opacity:0;transform:translateY(24px) scale(.96)} to{opacity:1}}

/* canvas */
canvas{position:fixed;inset:0;z-index:0}

/* üì± MOBILE OPTIMIZATION */
@media (max-width: 600px){
  body{overflow:auto;}
  .card{width:94%; max-height:95vh; height:auto; padding:18px 14px;}
  h1{font-size:2.2rem; line-height:1.2;}
  .subtitle{font-size:.95rem;}
  button{width:100%; max-width:300px; padding:12px;}
  .box{font-size:.92rem;}
  .choices{gap:8px;}
  .choice{width:100%; max-width:250px;}
  .glow{width:160px; height:160px;}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<div class="glow one"></div>
<div class="glow two"></div>

<div class="card">
  <div class="cross">‚úùÔ∏è</div>
  <h1>·àò·àç·ä´·àù ·åà·äì Bambi</h1>
  <div class="subtitle">A gentle ·åà·äì blessing for Sinorita</div>

  <button id="blessingBtn">Open with blessing üôè</button>
  <div class="toggle" onclick="toggleTheme()">üåô Switch blessing mood</div>

  <div class="box" id="box1"></div>
  <div class="choices" id="choices">
    <div class="choice" onclick="respond('eyes')">üëÄ Look softly</div>
    <div class="choice" onclick="respond('laugh')">üòÑ Smile & laugh</div>
    <div class="choice" onclick="respond('shy')">üôà Stay gentle</div>
  </div>
  <div class="box" id="box2"></div>
  <div class="final" id="final"></div>
</div>

<script>
/* particles */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let items=[];
for(let i=0;i<120;i++){
  items.push({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()+.3,t:Math.random()>.88?"‚úùÔ∏è":"‚ùÑ"});
}
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.font="14px serif";
  ctx.fillStyle="rgba(255,255,255,.9)";
  items.forEach(i=>{
    ctx.fillText(i.t,i.x,i.y);
    i.y+=i.s;
    if(i.y>c.height){i.y=-10;i.x=Math.random()*c.width}
  });
  requestAnimationFrame(draw);
}
draw();

/* typewriter text */
function typeText(el,text,i=0,callback){
  el.innerHTML="";
  el.style.opacity=1;
  el.style.transform="translateY(0)";
  function typeStep(){
    el.innerHTML+=text.charAt(i);
    i++;
    if(i<text.length) setTimeout(typeStep,38);
    else if(callback) callback();
  }
  typeStep();
}

const box1=document.getElementById("box1");
const box2=document.getElementById("box2");
const finalBox=document.getElementById("final");
const choices=document.getElementById("choices");
let blessingOpened=false;

document.getElementById("blessingBtn").addEventListener("click",()=>{
  if(blessingOpened) return; // prevent second click breaking
  blessingOpened=true;
  
  box1.style.display="block";
  choices.style.display="flex";

  // animate box and choices smoothly
  setTimeout(()=>{box1.style.opacity=1; box1.style.transform="translateY(0)";},50);
  setTimeout(()=>{choices.style.opacity=1; choices.style.transform="translateY(0)";},500);

  typeText(box1,
    "They say ·åà·äì is holy and calm‚Ä¶ I agree. But then Bambi looks at me, and even silence starts to speak üòå"
  );
});

function respond(type){
  box2.style.display="block";
  box2.style.opacity=0;
  box2.style.transform="translateY(10px)";
  setTimeout(()=>{box2.style.opacity=1; box2.style.transform="translateY(0)";},50);

  if(type==="eyes"){
    typeText(box2,"Those eyes‚Ä¶ that‚Äôs why I call you Bambi. Gentle, deep, and impossible to ignore.",()=>showFinal());
  }
  if(type==="laugh"){
    typeText(box2,"Sinorita, your smile turns this ·åà·äì into warmth. Joy fits you naturally.",()=>showFinal());
  }
  if(type==="shy"){
    typeText(box2,"I respect that, Sinorita. Some beauty is quiet, and that makes it sacred.",()=>showFinal());
  }
}

function showFinal(){
  finalBox.style.display="block";
  finalBox.style.opacity=0;
  finalBox.style.transform="translateY(10px)";
  setTimeout(()=>{
    finalBox.style.opacity=1;
    finalBox.style.transform="translateY(0)";
    finalBox.innerHTML="üéÑ On this ·åà·äì, may peace follow you, light surround you, and may you always be seen the way you truly are ‚Äî Bambi, with beautiful eyes and a gentle soul.";
  },200);
}

/* toggle theme */
function toggleTheme(){document.body.classList.toggle("moon");}

/* mobile height fix */
function fixMobileHeight(){
  document.documentElement.style.setProperty('--vh', window.innerHeight*0.01+'px');
}
fixMobileHeight();
window.addEventListener('resize', fixMobileHeight);
window.onresize=()=>{c.width=innerWidth;c.height=innerHeight}
</script>

</body>
</html>
